<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <input type="text" name="" id="inputvalue" placeholder="name">
    <button onclick="formValidation()" type="submit">Submit</button>
    <script>
        function formValidation (){
            let info = document.getElementById('inputvalue').value;
            if(info === ''){
                alert('Please enter your name in the inout field');
            }
            return false;
        }
    </script>
</body>
</html>
